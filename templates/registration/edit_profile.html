
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Admin</title>
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
<link href="{% static 'registration/css/admin-style.css' %}" rel="stylesheet">

  <!-- JQuery -->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'registration/js/admin-script.js' %}"></script>
</head>

<body >


<div class="container-fluid p-0 d-flex wrapper">

	<!-- Sidebar  -->

        <nav id="sidebar">
            <div class="sidebar-header  p-3.5">
				<a href="{% url 'h_index' %}" class="mx-4">
                    <img src="{% static 'homepage/img/logo.png' %}" class="nav-logo">
				</a>
            </div>

            <ul class="list-unstyled components">
                <li  class="sidebar-active">
                    <a href="{% url 'profile' %}"><i class="fas fa-user mr-3"></i>Profile</a>
                </li>
                <li>
                    <a href="#user-donate" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fas fa-donate mr-3"></i>Donations</a>
                    <ul class="collapse list-unstyled" id="user-donate">
                        <li>
                            <a href="#"><i class="fas fa-hand-holding-usd mr-3"></i>Donate</a>
                        </li>
                        <li>
                            <a href="{% url 'donate_history' %}"><i class="fas fa-history mr-3"></i>History</a>
                        </li>
                    </ul>
                </li>
                <li >
                    <a href="{% url 'pending' %}"><i class="far fa-envelope mr-3"></i>Pending Requests</a>
                </li>
				<li>
                    <a href="{% url 'near_you' %}"><i class="fas fa-street-view mr-3"></i>Orphanage near You</a>
                </li>
                <li>
                    <a href="{% url 'join_orphan' %}"><i class="far fa-plus-square mr-3"></i>Join Orphan</a>
                </li>
            </ul>
        </nav>


		<!-- side bar ends here -->
		<!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light z-depth-0">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="c-navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <ul class="nav navbar-nav ml-auto">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-default"
                                aria-labelledby="navbarDropdownMenuLink-333">
                                <a class="dropdown-item" href="#"><i class="fas fa-user mr-3"></i>Profile</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-hand-holding-usd mr-3"></i>Donate</a>
                                <hr class="m-0 p-0">
                                <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt mr-3"></i>Log Out</a>
                            </div>
                        </li>
                    </ul>

                </div>
            </nav>


            <!-- content starts here-->

            <div class="content my-3">
                <div class="row">
                    <div class="col">
                            <div class="card">
                                    <div class="card-header">
                                      <h5 class="title">Edit Profile</h5>
                                    </div>
                                    <div class="card-body">
                                      <form action="result12" method="post">{% csrf_token %}
                                        <div class="row">
                                          <div class="col-md-5 pr-1">
                                            <div class="form-group">
                                              <label>Username (disabled)</label>
                                              <input type="text" class="form-control" disabled="" placeholder="Company" value="{{ qs.username }}" name="username" >
                                            </div>
                                          </div>
                                          <div class="col-md-3 px-1">
                                            <div class="form-group">
                                              <label>First name</label>
                                              <input type="text" class="form-control" placeholder="firstname" value="{{ qs.first_name }}" name="firstname">
                                            </div>
                                          </div>
                                          <div class="col-md-4 pl-1">
                                            <div class="form-group">
                                              <label >Last name</label>
                                              <input type="text" class="form-control" placeholder="lastname" value="{{ qs.last_name}}" name="lastname">
                                            </div>
                                          </div>
                                        </div>
                                        <div class="row">
                                          <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                              <label>Phone Number</label>
                                              <input type="text" class="form-control" placeholder="Phone Number" value="{{ qs1.phone_no}}" name="phone_no">
                                            </div>
                                          </div>
                                          <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                              <label for="exampleInputEmail1">Email address</label>
                                              <input type="email" class="form-control" placeholder="Email" value="{{ qs.email }}" name="email">
                                            </div>
                                          </div>
                                        </div>
                                        <div class="row">
                                          <div class="col-md-12">
                                            <div class="form-group">
                                              <label>Address</label>
                                              <input type="text" class="form-control" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
                                            </div>
                                          </div>
                                        </div>
                                        <div class="row">
                                          <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                              <label>City</label>
                                              <input type="text" class="form-control" placeholder="City" value="Mike">
                                            </div>
                                          </div>
                                          <div class="col-md-4 px-1">
                                            <div class="form-group">
                                              <label>Country</label>
                                              <input type="text" class="form-control" placeholder="Country" value="Andrew">
                                            </div>
                                          </div>
                                          <div class="col-md-4 pl-1">
                                            <div class="form-group">
                                              <label>Postal Code</label>
                                              <input type="number" class="form-control" placeholder="ZIP Code">
                                            </div>
                                          </div>
                                        </div>
                                        <!--<div class="row">
                                          <div class="col-md-12">
                                            <div class="form-group">
                                              <label>About Me</label>
                                              <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                            </div>
                                          </div>
                                        </div>-->
                                        <div class="text-center">
                                        <button class="btn btn-primary"  >Save </button>
                                      </div>
                                      </form>

                                    </div>
                                  </div>
                    </div>
                </div>
            </div>


            <!-- content ends here-->



        </div>


</div>


<!-- SCRIPTS -->

<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

</script>
</body>

</html>

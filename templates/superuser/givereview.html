{% extends 'userdashboard/basic.html' %}
{% load static %}
{% block content %}
<script>
        sidebar_shift("sidebar-orphans")
</script>
            <!-- content starts here-->

            <div>
                {% if messages %}
                    {% for message in messages %}
                    <div class='alert alert-{{ message.tags }}'>
                        {{ message }}
                    </div>
                    {% endfor %}

            </div>
                {% else %}
            <div class="content my-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <div class="card-header ">
                                    <h4 class="card-title text-center"> Give your review to company </h4>
                                </div>
                                <div class="card-body table-full-width table-responsive">
                                    <form method="POST" action='{% url "superuser:givereview"  %}'>
                                        {% csrf_token %}
                                        <input  type=hidden name="name" value="{{ x }}">

                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Write your review</b><br> <textarea rows="4" cols="50" name="description">
                                        </textarea>
                                       <br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;<b> Rating</b>
                                        <br>
                                        <div class="star-rating">
                                                <input id="star-5" type="radio" name="ratingnew" value="5">
                                                <label for="star-5" title="5 stars">
                                                        <i class="active fa fa-star" aria-hidden="true"></i>
                                                </label>
                                                <input id="star-4" type="radio" name="ratingnew" value="4">
                                                <label for="star-4" title="4 stars">
                                                        <i class="active fa fa-star" aria-hidden="true"></i>
                                                </label>
                                                <input id="star-3" type="radio" name="ratingnew" value="3">
                                                <label for="star-3" title="3 stars">
                                                        <i class="active fa fa-star" aria-hidden="true"></i>
                                                </label>
                                                <input id="star-2" type="radio" name="ratingnew" value="2">
                                                <label for="star-2" title="2 stars">
                                                        <i class="active fa fa-star" aria-hidden="true"></i>
                                                </label>
                                                <input id="star-1" type="radio" name="ratingnew" value="1">
                                                <label for="star-1" title="1 star">
                                                        <i class="active fa fa-star" aria-hidden="true"></i>

                                                </label>
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}

                        <!-- content ends here-->
{% endblock content %}

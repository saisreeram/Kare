{% extends 'userdashboard/basic.html' %}
{% load static %}
{% block content %}
<script>
        sidebar_shift("sidebar-profile")
</script>
        <br>
            <!-- content starts here-->
            <div class="content my-3">
                <div class="row">
                    <div class="col">
                            <div class="card">
                                    <div class="card-header">
                                      <h5 class="title">Profile</h5>
                                    </div>
                                    <div class="card-body">
                                      <div class="row">
                                        <div class="col col-4 pt-4">
                                          <img src="{% static 'homepage/img/photo.jpg' %}" class="profile-img">
                                        </div>
                                        <div class="col col-6">
                                          <div class="row my-2">
                                            <div class="col ">Company Name</div>
                                            <div class="col">:</div>
                                            <div class="col ">{{ company.company_name }}</div>
                                          </div>
                                          <div class="row my-5">
                                            <div class="col col-4">Email</div>
                                            <div class="col">:</div>
                                            <div class="col">{{ user.email}}</div>
                                          </div>

                                          <div class="row my-5">
                                            <div class="col col-4">Address</div>
                                            <div class="col">:</div>
                                            <div class="col">{{ company.address}}</div>
                                          </div>


                                          <div class="row my-5">
                                            <div class="col col-4">Description</div>
                                            <div class="col">:</div>
                                            <div class="col">{{ company.description}}</div>
                                          </div>
                                           
                                        </div>
                                    </div>

                                  <form action="{%url 'superuser:viewreviews' %}" method="post" class="text-center">
                                    {% csrf_token %}
                                    <input type="hidden" name='company' value={{ company.pk }}>

                                  <button class="btn btn-primary "  >View User Reviews</button>

                                  </form>
                                    </div>

                                  </div>

                    </div>
                </div>
            </div>
            <!-- content ends here-->
{% endblock content %}s

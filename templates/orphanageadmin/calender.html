            <div id="caleandar" style="margin-left: 30%;mar ">

            </div>
            <script type="text/javascript">

            var f={{ t|safe }};
            console.log(f);
            var n=f.length;
            console.log(n);
            var i;

var events = [];
            for(i=0;i<n;i++)
            {
                console.log(f[i][0]);console.log(f[i][1]);console.log(f[i][2]);
                events[i]={'Date': new Date(Number(f[i][0]), Number(f[i][1])-1, f[i][2]), 'Title': 'View Details','Link':"{% url 'superuser:show' id=12345 %}".replace('12345', Number(f[i][4]))};
                console.log(events[i]['Date'])

            }
            var settings = {

    Color: '',

    LinkColor: '',

    NavShow: true,

    NavVertical: false,

    NavLocation: '',

    DateTimeShow: true,

    DateTimeFormat: 'mmm, yyyy',

    DatetimeLocation: '',

    EventClick: '',

    EventTargetWholeDay: false,

    DisabledDays: [],

    ModelChange: events

};
var element = document.getElementById('caleandar');

caleandar(element, events, settings);
